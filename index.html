<!DOCTYPE html>
<html>
<head>
  <title>DSA Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chatbox {
      width: 400px;
      background: #1e293b;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 8px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #334155;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <h2>ðŸ’» DSA Instructor Bot</h2>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask DSA question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    if (!input.value.trim()) return;

    // show user msg
    messages.innerHTML += `<div class="msg user">${input.value}</div>`;

    // send to backend
    const res = await fetch("https://dsa-ai-server-2.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input.value })
    });

    const data = await res.json();

    // show bot msg
    messages.innerHTML += `<div class="msg bot">${data.reply}</div>`;

    input.value = "";
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
